<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./calculator.js" defer></script>
  </head>
  <body>
    <h1>Learn Javascript</h1>
    <hr />
    <table>
      <thead>
        <tr>
          <td colspan="4" align="center">My Calculator</td>
        </tr>
        <tr>
          <td colspan="4">
            <table border="1" width="100%" align="center">
              <tr>
                <td id="first_number"></td>
              </tr>
              <tr>
                <td id="counter"></td>
              </tr>
              <tr>
                <td id="second_number"></td>
              </tr>
              <tr>
                <td id="total_number"></td>
              </tr>
            </table>
          </td>
        </tr>
      </thead>
      <tbody align="center">
        <tr>
          <td><button type="button" class="number">7</button></td>
          <td><button type="button" class="number">6</button></td>
          <td><button type="button" class="number">9</button></td>
          <td><button type="button" class="counter">/</button></td>
        </tr>
        <tr>
          <td><button type="button" class="number">4</button></td>
          <td><button type="button" class="number">5</button></td>
          <td><button type="button" class="number">6</button></td>
          <td><button type="button" class="counter">x</button></td>
        </tr>
        <tr>
          <td><button type="button" class="number">3</button></td>
          <td><button type="button" class="number">2</button></td>
          <td><button type="button" class="number">1</button></td>
          <td><button type="button" class="counter">-</button></td>
        </tr>
        <tr>
          <td><button type="button" class="number">0</button></td>
          <td><button type="button" id="btn-reset_number">Del</button></td>
          <td><button type="button" id="btn-count_total_number">=</button></td>
          <td><button type="button" class="counter">+</button></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
